<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<script src="data.js"></script>
    <title>Approve Join Organization Request</title>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"/>
</head>
<body>

<h1 class="ui center aligned header">Approve Join Organization Request</h1>

<div class="ui text center aligned container">

</div>

<div class="ui text container">
    <div class="ui segment">
        <div id="container">
            <script id="formTemplate" type="text/x-handlebars-template">
                {{#if success}}
                <h3 id="success" class="ui header">Success</h3>
                {{else}}
                <form class="ui form {{#if errors}}error{{/if}}" method="post" action="{{submitUrl}}">

      
                    

                    <div class="field {{#if errors.user}}error{{/if}}">
                        <label>Requested User name:</label>
                        <input name="requestedName" value="{{values.requesterName}}" readOnly/>
                    </div>
 
          	 <div class="field {{#if errors.user}}error{{/if}}">
                        <label>Organization Name:</label>
                        <input name="orgname" value="{{values.orgname}}" readOnly/>
                    </div>
              <div style="display:none">
                        <label>User List</label>
                        <input name="accept" id="accept" value="accept" type="text"/>
                    </div>
                   
                   <br><br>
                    <button class="ui button" type="Reject" onclick="rejectSubmit()">Reject</button>
                    <button class="ui primary button" type="submit" onclick="handleSubmit(event)">Submit</button>
                </form>
                {{/if}}
            </script>
        </div>
    </div>

    <img class="ui centered image small" src="../shared/logo.png"/>
</div>

<script>
    function rejectSubmit(e){
           document.getElementById("accept").value="reject";
           var button = ev.target;
           var form = button.parentElement;
           form.classList.add("loading");
}

function handleSubmit(ev) {
           var button = ev.target;
           var form = button.parentElement;
           form.classList.add("loading");
    }

    var source = document.getElementById("formTemplate").innerHTML;
    var template = Handlebars.compile(source);
    var html = template(data);

    document.getElementById("container").innerHTML = html;

    $('.ui.dropdown').dropdown();

</script>

</body>
</html>
